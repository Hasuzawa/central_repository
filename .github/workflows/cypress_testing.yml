name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Start app
        run: npm start
      - name: Start cypress
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          wait-on: "http://localhost:3000"
          working-directory: e2e